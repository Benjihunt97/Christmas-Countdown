<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e1428b0a9e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    

    <div class="container rounded-lg">
        <img src="https://freepngimg.com/thumb/earth_day/49171-5-santa-sleigh-png-download-free.png" alt="" class="float-img">
        <div class="hero">
            <h1 class="text-2xl font-bold text-white">iCodeMas is coming to town.</h1>
            <p class="text-sm text-white">Celebrate the Magic of the secret Exclusive Christmas Challenges for 24 days!</p>
        </div>

        <div class="timer flex gap-1 flex-wrap justify-center mt-12">
            <div class="bg-[rgba(255,255,255,.5)]  font-bold text-gray-800 py-12 rounded-lg timer-item">
                <h1 class="days text-5xl"></h1>
                <p class="text-slate-600">Days</p>
            </div>
            <div class="bg-[rgba(255,255,255,.5)] font-bold text-gray-800 py-12 rounded-lg timer-item ">
                <h1 class="hours text-5xl"></h1>
                <p class="text-slate-600">Hours</p>
            </div>
            <div class="bg-[rgba(255,255,255,.5)] font-bold text-gray-800 py-12 rounded-lg timer-item ">
                <h1 class="minutes text-5xl"></h1>
                <p class="text-slate-600">Minutes</p>
            </div>
            <div class="bg-[rgba(255,255,255,.5)] font-bold text-gray-800 py-12 rounded-lg timer-item ">
                <h1 class="seconds text-5xl"></h1>
                <p class="text-slate-600">Seconds</p>
            </div>
        </div>
    </div>

<script type="text/javascript" src="app.js"></script>
    
</body>
</html>
